[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# ──────────────────────────────────────────────────────────────────
# Project metadata
# ──────────────────────────────────────────────────────────────────
[project]
name = "axon-ai"
version = "0.1.0"
description = "A programming language for AI cognition — compiles to prompts, not machine code."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "RicardoVelit" },
]
keywords = [
    "ai",
    "llm",
    "compiler",
    "programming-language",
    "cognitive-computing",
    "prompt-engineering",
    "ai-orchestration",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

# ──────────────────────────────────────────────────────────────────
# URLs
# ──────────────────────────────────────────────────────────────────
[project.urls]
Homepage = "https://github.com/bemarking/axon-constructor"
Repository = "https://github.com/bemarking/axon-constructor"
Issues = "https://github.com/bemarking/axon-constructor/issues"
Changelog = "https://github.com/bemarking/axon-constructor/blob/main/.axon-dev/CHANGELOG.md"

# ──────────────────────────────────────────────────────────────────
# CLI entrypoint
# ──────────────────────────────────────────────────────────────────
[project.scripts]
axon = "axon.cli:main"

# ──────────────────────────────────────────────────────────────────
# Optional dependencies — install what you need
#
#   pip install axon-ai              → compiler + runtime (zero deps)
#   pip install axon-ai[tools]       → real tool backends (httpx)
#   pip install axon-ai[anthropic]   → Claude backend
#   pip install axon-ai[openai]      → GPT backend
#   pip install axon-ai[gemini]      → Gemini backend
#   pip install axon-ai[ollama]      → Ollama backend
#   pip install axon-ai[all]         → everything
#   pip install axon-ai[dev]         → test + lint + build
# ──────────────────────────────────────────────────────────────────
[project.optional-dependencies]
tools = [
    "httpx>=0.27",
]
anthropic = [
    "anthropic>=0.40",
]
openai = [
    "openai>=1.50",
]
gemini = [
    "google-generativeai>=0.8",
]
ollama = [
    "ollama>=0.4",
]
all = [
    "axon-ai[tools]",
    "axon-ai[anthropic]",
    "axon-ai[openai]",
    "axon-ai[gemini]",
    "axon-ai[ollama]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-mock>=3.14",
    "pytest-cov>=6.0",
    "ruff>=0.8",
    "build>=1.2",
    "twine>=6.0",
]

# ──────────────────────────────────────────────────────────────────
# Hatch build config
# ──────────────────────────────────────────────────────────────────
[tool.hatch.build.targets.sdist]
include = [
    "axon/",
    "README.md",
    "LICENSE",
    ".env.example",
]
exclude = [
    "tests/",
    ".axon-dev/",
    "*.md",
    "!README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["axon"]

# ──────────────────────────────────────────────────────────────────
# Pytest configuration
# ──────────────────────────────────────────────────────────────────
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks integration tests requiring API keys",
]

# ──────────────────────────────────────────────────────────────────
# Coverage
# ──────────────────────────────────────────────────────────────────
[tool.coverage.run]
source = ["axon"]
omit = ["axon/cli/*"]

[tool.coverage.report]
show_missing = true
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.",
    "@abstractmethod",
]

# ──────────────────────────────────────────────────────────────────
# Ruff (linter + formatter)
# ──────────────────────────────────────────────────────────────────
[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "RUF",  # ruff-specific rules
]
ignore = [
    "E501",   # line length handled by formatter
    "B008",   # do not perform function calls in argument defaults
    "SIM108", # ternary operator — readability preference
]

[tool.ruff.lint.isort]
known-first-party = ["axon"]
